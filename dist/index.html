    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <ul class="task-list">
        <li class="active-list">Default</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="Enter your project"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Default</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>record todolist video</label
            >
            <input type="hidden" id="title" />
            <label for="title">title</label>
            <input type="hidden" name="" id="description" />
            <label for="description">description</label>
            <input type="hidden" id="dueDate" />
            <label for="dueDate">dueDate</label>
            <input type="hidden" id="priority" />
            <label for="priority">priority</label>
            <!-- <h3>title</h3>
            <h3>description</h3>
            <h3>dueDate</h3>
            <h3>Priority</h3> -->
          </div>
          <!-- task 1 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2"
              ><span class="custom-checkbox"></span>record todolist video</label
            >
            <input type="hidden" id="title" />
            <label for="title">title</label>
            <input type="hidden" name="" id="description" />
            <label for="description">description</label>
            <input type="hidden" id="dueDate" />
            <label for="dueDate">dueDate</label>
            <input type="hidden" id="priority" />
            <label for="priority">priority</label>
            <!-- <h3>title</h3>
            <h3>description</h3>
            <h3>dueDate</h3>
            <h3>Priority</h3> -->
          </div>
          <!-- task 2 -->
        </div>

        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new list"
              placeholder="Enter your project"
              aria-label="new list name"
            />
            <div>
              <label for="title">title</label>
              <input type="text" name="" id="title" />
            </div>
            <div>
              <label for="description">description</label>
              <input type="text" id="description" />
            </div>
            <div>
              <label for="date">dueDate</label>
              <input type="date" name="" id="date" />
            </div>

            <div class="col-sm-12 col-md-4 form-group">
              <select class="custom-select" required>
                <option value="" selected>Priority</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
            </div>

            <button class="btn list" aria-label="create new list">+</button>
          </form>
        </div>

        <div class="delete-stuff"></div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
